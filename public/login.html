<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="./login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-6O+ct8LJ0z6HV+tDFN5KqD1KZ5z7pVEUwFf5yNfJc/s3txkckE9Vf3I5I97P/7NN" crossorigin="anonymous">
</head>

<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <span class="bg-animate2"></span>

        <!-- Formulário de Login -->
        <div class="form-box login">
            <h2 class="animation">Login</h2>
            <form id="login-form">
                <div class="input-box animation">
                    <input type="email" id="login-email" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animation">
                    <input type="password" id="login-password" required>
                    <label>Senha</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation">Login</button>
                <div class="logreg-link animation">
                    <p>Não tem uma conta? <a href="#" class="register-link">Cadastrar</a></p>
                </div>
            </form>
        </div>

        <div class="info-text login">
            <h2 class="animation">Seja Bem Vindo!</h2>
            <p class="animation">Estamos felizes em te ver de volta aqui!</p>
        </div>

        <!-- Formulário de Cadastro -->
        <div class="form-box register">
            <h2 class="animation">Cadastro</h2>
            <form id="register-form">
                <div class="input-box animation">
                    <input type="text" id="register-username" required>
                    <label>Nome de Usuário</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation">
                    <input type="email" id="register-email" required>
                    <label>Email</label>
                    <i class='bx bxs-envelope'></i>
                </div>
                <div class="input-box animation">
                    <input type="password" id="register-password" required>
                    <label>Senha</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <button type="submit" class="btn animation">Cadastrar</button>
                <div class="logreg-link animation">
                    <p>Já possui uma conta? <a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>

        <div class="info-text register">
            <h2 class="animation">Seja Bem Vindo!</h2>
            <p class="animation">É um imenso prazer tê-lo conosco.</p>
        </div>
    </div>
    <script src="animation.js"></script>
    <script src="script.js"></script>
</body>

</html>
