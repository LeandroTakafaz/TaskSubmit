</head>

<body id="body-pd">

                <a href="#" class="navbar-link">Rematrícula</a>
                <a href="#" class="navbar-link">Suporte</a>
            </div>
            <div class="navbar-logout">
                <a href="login.html" class="logout-button">
                    <i class="fas fa-sign-out-alt"></i> Sair
                </a>
            </div>
        </nav>
    </header>

    <div class="l-navbar" id="nav-bar">
        <nav class="nav">
            <div>
                <div class="collapse-wrapper">
                    <a href="#" class="nav_collapse" id="sidebarCollapse">
                        <div class="collapse-circle">
                            <i class='bi bi-chevron-double-left collapse-icon'></i>
                        </div>
                    </a>
                </div>
                <a href="./portalaluno.html" class="nav_logo">
                    <i class='bi bi-grid-fill nav_logo-icon'></i>
                    <span class="nav_logo-name">Menu</span>
                </a>

                <div class="nav_list">

                    <a href="#" class="nav_link active">
                        <i class='bi bi-card-checklist nav_icon'></i>
                        <span class="nav_name">Horario de aulas</span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div class="container">

        <div class="alert">
            <strong>Aviso:</strong> Selecione a disciplina para consultar as notas correspondentes por professor e período.
        </div>

        <label for="disciplinaSelect">Filtrar por Disciplina:</label>
        <select id="disciplinaSelect" onchange="filtrarNotas()">
            <option value="">Selecione uma disciplina</option>
            <option value="Algoritmos">Algoritmos</option>
            <option value="Banco de Dados">Banco de Dados</option>
            <option value="Engenharia de Software">Engenharia de Software</option>
            <option value="Redes de Computadores">Redes de Computadores</option>
            <option value="Estrutura de Dados">Estrutura de Dados</option>
        </select>

        <table id="tabelaNotas">
            <thead>
                <tr>
                    <th>Período</th>
                    <th>Disciplina</th>
                    <th>Professor</th>
                    <th>Nota</th>
                </tr>
            </thead>
            <tbody id="corpoTabelaNotas">
                <!-- Conteúdo dinâmico -->
            </tbody>
        </table>

    </div>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-left">
                <h3>@TaskSubmit</h3>
                <p>Transformando o Ensino com estilo.</p>
            </div>
            <div class="footer-right">
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

        <script>
        const dadosNotas = [
            { periodo: '1º', disciplina: 'Algoritmos', professor: 'Prof. Ana', nota: 8.5 },
            { periodo: '2º', disciplina: 'Banco de Dados', professor: 'Prof. João', nota: 7.8 },
            { periodo: '3º', disciplina: 'Engenharia de Software', professor: 'Prof. Carla', nota: 9.2 },
            { periodo: '4º', disciplina: 'Redes de Computadores', professor: 'Prof. Marcos', nota: 7.5 },
            { periodo: '5º', disciplina: 'Estrutura de Dados', professor: 'Prof. André', nota: 8.0 },
            { periodo: '6º', disciplina: 'Engenharia de Software', professor: 'Prof. Carla', nota: 8.7 },
            { periodo: '7º', disciplina: 'Banco de Dados', professor: 'Prof. João', nota: 9.0 }
        ];

        function filtrarNotas() {
            const filtro = document.getElementById('disciplinaSelect').value;
            const corpo = document.getElementById('corpoTabelaNotas');
            corpo.innerHTML = '';

            const filtrados = dadosNotas.filter(n => n.disciplina === filtro);

            if (filtrados.length === 0 && filtro !== "") {
                corpo.innerHTML = `<tr><td colspan="4">Nenhuma nota encontrada para a disciplina selecionada.</td></tr>`;
                return;
            }

            filtrados.forEach(nota => {
                corpo.innerHTML += `
                    <tr>
                        <td>${nota.periodo}</td>
                        <td>${nota.disciplina}</td>
                        <td>${nota.professor}</td>
                        <td>${nota.nota}</td>
                    </tr>
                `;
            });
        }

        function voltarAoPortal() {
        window.location.href = "portalaluno.html";
    }
    </script>
    <script src="sidebar.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
