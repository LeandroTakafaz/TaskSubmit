<!-- CONTEÚDO PRINCIPAL -->
<div class="content" id="content">
    <div class="main-content">
        <div style="min-height: calc(100vh - 180px); padding: 20px;">
            <div style="display: flex; justify-content: flex-end; margin-bottom: 20px;">
                <button class="add-button" data-modal-target="#modal-professor">
                    <i class="fas fa-plus"></i> Adicionar Professor
                </button>
                <button class="add-button" data-modal-target="#modal-aluno" style="margin-left: 10px;">
                    <i class="fas fa-plus"></i> Adicionar Aluno
                </button>
            </div>

            <div class="modal" id="modal-professor">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <div class="container">
                        <form id="teacher-register" action="" method="post">
                            <h3>Registro do Professor</h3>

                            <fieldset>
                                <input placeholder="Nome" type="text" id="teacher_name" name="teacher_name" tabindex="1" required autofocus>
                            </fieldset>
                            <fieldset>
                                <select placeholder="Gênero" type="select" id="teacher_gender" name="teacher_gender" tabindex="2" required>
                                    <option value="" disabled selected>Selecione seu gênero</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                    <option value="Outro">Outro</option>
                                    <option value="Prefiro não dizer">Prefiro não dizer</option>
                                </select>
                            </fieldset>
                            <fieldset>
                                <select placeholder="Turno" type="select" id="teacher_turn" name="teacher_turn" tabindex="3" required>
                                    <option value="" disabled selected>Selecione seu turno</option>
                                    <option value="Manhã">Manhã</option>
                                    <option value="Tarde">Tarde</option>
                                    <option value="Noite">Noite</option>
                                </select>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Email" type="email" id="teacher_email" name="teacher_email" tabindex="4" required>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Senha" type="password" id="teacher_password" name="teacher_password" tabindex="4" required>
                            </fieldset>
                            <fieldset>
                                <input placeholder="CPF" type="text" id="teacher_cpf" name="teacher_cpf" maxlength="14" required>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Máteria" type="text" id="teacher_subject" name="teacher_subject" required>
                            </fieldset>
                            <fieldset>
                                <button name="submit" type="submit" id="teacher-submit" data-submit="...Sending">Cadastrar</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

            <div class="modal" id="modal-aluno">
                <div class="modal-content">
                    <span class="close-button">&times;</span>
                    <div class="container">
                        <form id="student-register" action="" method="post">
                            <h3>Registro do Aluno</h3>

                            <fieldset>
                                <input placeholder="Nome" type="text" id="student_name" name="student_name" tabindex="1" required autofocus>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Email" type="email" id="student_email" name="student_email" tabindex="2" required>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Senha" type="password" id="student_password" name="student_password" tabindex="3" required>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Idade" type="number" id="student_age" name="student_age" tabindex="4" required>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Curso" type="text" id="student_course" name="student_course" tabindex="5" required>
                            </fieldset>
                            <fieldset>
                                <select placeholder="Gênero" type="select" id="student_gender" name="student_gender" tabindex="6" required>
                                    <option value="" disabled selected>Selecione seu gênero</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Feminino">Feminino</option>
                                    <option value="Outro">Outro</option>
                                </select>
                            </fieldset>
                            <fieldset>
                                <select placeholder="Turno" type="select" id="student_turn" name="student_turn" tabindex="7" required>
                                    <option value="" disabled selected>Selecione seu turno</option>
                                    <option value="Integral">Integral</option>
                                    <option value="Noturno">Noturno</option>
                                    <option value="Vespertino">Vespertino</option>
                                </select>
                            </fieldset>
                            <fieldset>
                                <input placeholder="Período" type="text" id="student_period" name="student_period" tabindex="8" required>
                            </fieldset>
                            <fieldset>
                                <button name="submit" type="submit" id="student-submit" data-submit="...Sending">Cadastrar</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>

            </div>
    </div>
</div>
